<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="web.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <div id="buttons" class="d-flex gap-2 justify-content-center" style="background-color: #212529;">
        <!-- Boton 1, Genres -->
        <button class="btn1 btn btn-light rounded-pill px-3" type="button">Genres</button>
        <!-- Boton 2, Authors and Book count -->
        <button class="btn2 btn btn-light rounded-pill px-3" type="button">Authors and Book count</button>
        <!-- Boton 3, Readed books title, ordered by publishing date -->
        <button class="btn3 btn btn-light rounded-pill px-3" type="button">Readed books</button>
        <!-- Boton 4, Book titles with more than 300 pages -->
        <button class="btn4 btn btn-light rounded-pill px-3" type="button">Books with 300+ pages</button>
        <!-- Boton 5, Book titles with more than 2 years -->
        <button class="btn5 btn btn-light rounded-pill px-3" type="button">Books with more than 2 years</button>
    </div>
    <div id="results" class="d-flex gap-2 justify-content-center" style="background-color: #212529; color:white"></div>

    <table class="lista table table-sm">
        
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="values.js"></script>
<script src="script.js"></script>
</html>
